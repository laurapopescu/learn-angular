<div>

  <div><input [(ngModel)]="item.name" placeholder="name"></div>

  <h2>My items</h2>

  <div>  
    <app-item-detail [item]="selectedItem"></app-item-detail>

    <ul class="items">
      <li *ngFor="let item of items">
        <a routerLink="/detail/{{item.id}}">
          <span class="badge">{{item.id}}</span> {{item.name}}
        </a>
      </li>
    </ul>
  </div>

</div>
