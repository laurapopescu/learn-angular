<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{card.source.name}}</mat-card-title>
    <mat-card-subtitle>{{card.publishedAt | date :'longDate'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{card.urlToImage}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p> {{card.description}} </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
